<!DOCTYPE html>
<html>
<head>
	<title>Bio Data Form</title>
</head>
<body >
<h1>My Bio Data</h1>
<br> <form action="#">
<fieldset>
<legend>Persional Information</legend>
FirstName: <input type="text" placeholder="First Name"> LastName : <input type="text" placeholder="Last Name">
<br><br>
Male: <input type="radio" value="Male"> Female: <input type="radio" value="Female"> Other: <input type="radio" value="Other">
<br><br>
Date of Birth : <input type="date" placeholder="mm/dd/yyyy"><br><br>
E-Mail : <input type="email" placeholder="Enter Your Email"><br><br>
Phone <input type="tel" placeholder="+91"><br><br>
Height <input type="text" placeholder="Height in Feet">

</fieldset><br>
<fieldset>
	<legend>Education</legend>
	School Name : <input type="text" placeholder="School Name"><br><br>
	Class : <input type="text" placeholder="Enter Class"><br><br>
	Stream : <select name="Strem"><option>Strem</option></select><br><br>
	MarkSheet : <input type="file" name="MarkSheet">
</fieldset>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
